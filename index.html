<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 汉诺塔教学</title>
    <link rel="stylesheet" href="styles.css"> <!-- 复用主样式 -->
    <link rel="stylesheet" href="login.css"> <!-- 登录特定样式 -->
    <!-- 引入 Supabase JS 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <header>
        <h1>汉诺塔教学</h1>
        <h2>Tower of Hanoi Tutorial</h2>
        <h3>用户登录 <span class="en-text">User Login</span></h3>
        <button id="theme-toggle-button" title="切换主题 / Toggle Theme">☀️</button>
    </header>

    <main>
        <div class="login-container">
            <form id="login-form">
                <h2>登录 <span class="en-text">Login</span></h2>
                <div class="form-group">
                    <label for="email">邮箱: <span class="en-text">Email:</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">密码: <span class="en-text">Password:</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">登录 <span class="en-text">Login</span></button>
                <p id="error-message" class="error-message" style="display: none;"></p> <!-- 用于显示错误信息 -->
                <!-- 可以添加注册链接 -->
                <p class="signup-link">还没有账户？ <a href="#">注册</a> <span class="en-text">No account yet? <a href="#">Sign
                            up</a></span></p>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
    <!-- 如果需要主题切换功能，也需要引入相关JS -->
    <!-- <script src="theme.js"></script> -->
</body>

</html>
