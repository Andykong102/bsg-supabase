<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册</title>
    <link rel="stylesheet" href="styles.css"> <!-- 复用主样式 -->
    <link rel="stylesheet" href="login.css"> <!-- 登录特定样式 -->
    <!-- 引入 Supabase JS 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <header>
        <h1>汉诺塔教学</h1>
        <h2>Tower of Hanoi Tutorial</h2>
        <h3>用户登录 <span class="en-text">User Login</span></h3>
        <button id="theme-toggle-button" title="切换主题 / Toggle Theme">☀️</button>
    </header>

    <main>
        <div class="container">

            <!-- 登录表单 -->
            <div id="login-section">
                <h2>登录 <span class="en-text">Login</span></h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">邮箱: <span class="en-text">Email:</span></label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码: <span class="en-text">Password:</span></label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">登录 <span class="en-text">Login</span></button>
                    <p id="login-error-message" class="error-message" style="display: none;"></p>
                </form>
                <p>还没有账户？ <a href="#" id="show-register">点击注册</a></p>
            </div>

            <!-- 注册表单 (初始隐藏) -->
            <div id="register-section" style="display: none;">
                <h2>注册 <span class="en-text">Register</span></h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">邮箱: <span class="en-text">Email:</span></label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码: <span class="en-text">Password:</span></label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">确认密码: <span class="en-text">Confirm Password:</span></label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">注册 <span class="en-text">Register</span></button>
                    <p id="register-message" class="message" style="display: none;"></p>
                </form>
                <p>已有账户？ <a href="#" id="show-login">点击登录</a></p>
            </div>

        </div>
    </main>

    <script src="login.js"></script>
    <!-- 如果需要主题切换功能，也需要引入相关JS -->
    <!-- <script src="theme.js"></script> -->
</body>

</html>
